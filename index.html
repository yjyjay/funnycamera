!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>볼록 거울 카메라 (Convex Mirror)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        
        /* 슬라이더 커스텀 */
        .slider-wrapper {
            position: relative;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
        }
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            z-index: 2;
        }
        input[type=range]:focus {
            outline: none;
        }
        /* Thumb Style */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #ffffff;
            border: 1px solid #e5e5e5;
            cursor: pointer;
            margin-top: -8px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        /* Track Style */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.15);
            border-radius: 2px;
        }
        
        #canvas-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #canvas-element {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 저장 미리보기 모달 애니메이션 */
        #save-modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #save-modal.hidden-modal {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        #save-modal.visible-modal {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
    </style>
</head>
<body class="text-white font-sans antialiased bg-black h-screen flex flex-col">

    <!-- 1. Top Bar -->
    <header class="flex-none h-16 px-6 flex justify-between items-center bg-black z-10">
        <div class="flex flex-col">
            <h1 class="text-lg font-bold tracking-widest text-white">MIRROR</h1>
            <span class="text-[10px] text-gray-400 tracking-wider">CONVEX CAM</span>
        </div>
        <button onclick="toggleCamera()" class="w-10 h-10 rounded-full bg-stone-800 flex items-center justify-center active:bg-stone-700 transition">
            <i class="ph ph-camera-rotate text-xl text-white"></i>
        </button>
    </header>

    <!-- 2. Camera Lens Area -->
    <main class="flex-1 relative bg-black flex items-center justify-center min-h-0">
        <div id="canvas-wrapper"></div>
        <div id="flash" class="absolute inset-0 bg-white pointer-events-none opacity-0 z-50 transition-opacity duration-150"></div>
    </main>

    <!-- 3. Bottom Controls Area -->
    <section class="flex-none h-[30vh] min-h-[240px] bg-stone-900 rounded-t-3xl px-8 py-4 shadow-lg z-20 flex flex-col items-center justify-evenly">
        <!-- Sliders Group -->
        <div class="w-full max-w-sm space-y-3">
            <!-- Curvature -->
            <div class="flex flex-col">
                <div class="flex justify-between text-[10px] text-gray-400 font-medium px-1 mb-1">
                    <span>Refraction</span>
                    <span id="curvature-val">50%</span>
                </div>
                <div class="slider-wrapper">
                    <i class="ph ph-circle text-gray-500 text-base mr-3"></i>
                    <input type="range" id="curvature" min="0" max="1.0" step="0.01" value="0.5">
                    <i class="ph ph-globe text-gray-500 text-base ml-3"></i>
                </div>
            </div>

            <!-- Zoom -->
            <div class="flex flex-col">
                <div class="flex justify-between text-[10px] text-gray-400 font-medium px-1 mb-1">
                    <span>Distance</span>
                    <span id="zoom-val">100%</span>
                </div>
                <div class="slider-wrapper">
                    <i class="ph ph-minus text-gray-500 text-base mr-3"></i>
                    <input type="range" id="zoom" min="0.5" max="1.5" step="0.01" value="1.0">
                    <i class="ph ph-plus text-gray-500 text-base ml-3"></i>
                </div>
            </div>
        </div>

        <!-- Shutter Button -->
        <div class="">
            <button id="shutter-btn" class="w-16 h-16 rounded-full border-4 border-stone-700 bg-stone-800 flex items-center justify-center transition active:scale-95 group">
                <div class="w-12 h-12 rounded-full bg-white shadow-inner transition group-active:scale-90 group-hover:bg-gray-100"></div>
            </button>
        </div>
    </section>

    <!-- 4. Save/Preview Modal (For In-App Browsers) -->
    <div id="save-modal" class="hidden-modal fixed inset-0 z-[100] bg-black/95 flex flex-col items-center justify-center p-6 backdrop-blur-sm">
        <div class="w-full max-w-sm flex flex-col items-center gap-4">
            <p class="text-white/80 text-sm font-medium animate-pulse">이미지를 길게 눌러 저장하세요</p>
            
            <div class="relative w-full aspect-square rounded-2xl overflow-hidden shadow-2xl border border-white/10 bg-black">
                <img id="result-image" class="w-full h-full object-contain" src="" alt="Captured Image" />
            </div>

            <button onclick="closeModal()" class="mt-4 px-6 py-3 bg-white text-black rounded-full font-bold text-sm hover:bg-gray-200 transition">
                돌아가기
            </button>
        </div>
    </div>

    <video id="video" autoplay playsinline style="display:none;"></video>


    <script src="script.js"></script>
</body>
</html>
